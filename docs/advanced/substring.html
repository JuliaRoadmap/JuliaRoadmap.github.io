			<article class="content"><h1 id='header-子字符串'>子字符串<a class='docs-heading-anchor-permalink'></a></h1><p><a href='../lists/typetree1.6.html#L94-L96' target='_blank'>子字符串与String都是AbstractString的子类型</a>，这意味着它们的许多函数都可以通用</p><div class='language language-jl'><div class='codeblock-header'></div><div class='codeblock-body'><span class="hl-repl-code">julia&gt;&nbsp;</span><span class="hl-plain">sub=</span><span class="hl-type">SubString</span><span class="hl-plain">(</span><span class="hl-string">"Cats!"</span><span class="hl-plain">,</span><span class="hl-number">2</span><span class="hl-plain">,</span><span class="hl-number">4</span><span class="hl-plain">)<br /></span><span class="hl-string">"ats"</span><span class="hl-plain"><br /><br /></span><span class="hl-repl-code">julia&gt;&nbsp;</span><span class="hl-plain">sub[</span><span class="hl-number">1</span><span class="hl-plain">]<br /></span><span class="hl-string">'a'</span><span class="hl-plain">:&nbsp;</span><span class="hl-type">ASCII</span><span class="hl-plain">/</span><span class="hl-type">Unicode&nbsp;U</span><span class="hl-plain">+</span><span class="hl-number">0061</span><span class="hl-plain">&nbsp;(category&nbsp;</span><span class="hl-type">Ll:&nbsp;Letter,&nbsp;lowercase</span><span class="hl-plain">)<br /><br /></span><span class="hl-repl-code">julia&gt;&nbsp;</span><span class="hl-type">SubString</span><span class="hl-plain">(sub,</span><span class="hl-number">1</span><span class="hl-plain">,</span><span class="hl-number">2</span><span class="hl-plain">)<br /></span><span class="hl-string">"at"</span><span class="hl-plain"><br /></span></div></div><br /></article>
